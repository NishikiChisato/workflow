# Set prefix key to Ctrl-a (default is Ctrl-b)
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Reload tmux configuration
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes using Ctrl+h (horizontal) and Ctrl+v (vertical)
bind -n C-h split-window -h
bind -n C-v split-window -v

# use Alt for panes
# Navigate panes using Alt + h/j/k/l
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Resize panes using Alt + H/J/K/L
bind -n M-H resize-pane -L 5
bind -n M-J resize-pane -R 5
bind -n M-K resize-pane -U 5
bind -n M-L resize-pane -D 5

# Close panes using Alt + x
bind -n M-x kill-pane

# use Crtl for panes
# Navigate between windows using Alt + n/p
bind -n C-p previous-window
bind -n C-n next-window

# Create a new window using Ctrl + C
bind -n C-c new-window

# Close the current window using Ctrl + x
bind -n C-x kill-window

# Rename the current window using Alt + <
bind -n C-r command-prompt -I "rename-window " "rename-window '%%'"

# use Ctrl for sessions
# Manage sessions
# choose session
bind -n C-s choose-session -Z
# detach session
bind -n C-d detach-client

# Rename session using Alt + r
bind -n C-M-R command-prompt -p "Rename session:" "rename-session '%%'"

# style
# Status line configuration
set -g status on
set -g status-interval 1
set -g status-justify centre
set -g status-bg colour235  # Background color
set -g status-fg "#c0caf5"  # Foreground color
set -g status-left-length 30
set -g status-right-length 30

# Status left and right
set -g status-left '#[fg=#7aa2f7,bg=#1a1b26,bold] #S #[fg=#1a1b26,bg=#7aa2f7,nobold,nounderscore,noitalics]'
set -g status-right '#[fg=#1a1b26,bg=#e0af68,nobold,nounderscore,noitalics]#[fg=#1a1b26,bg=#e0af68,bold] %Y-%m-%d #[fg=#e0af68,bg=#1a1b26,nobold,nounderscore,noitalics]#[fg=#c0caf5,bg=#1a1b26,bold] %H:%M:%S '

# Window status
setw -g window-status-format '#[fg=#c0caf5,bg=#1a1b26] #I #W '
setw -g window-status-current-format '#[fg=#1a1b26,bg=#bb9af7,bold] #I #W #[fg=#bb9af7,bg=#1a1b26,nobold,nounderscore,noitalics]'

# Pane border
set -g pane-border-style fg="#1a1b26"
set -g pane-active-border-style fg="#7aa2f7"

# Message configuration
set -g message-style bg="#1a1b26",fg="#c0caf5"

# Mode style
setw -g mode-style bg="#1a1b26",fg="#c0caf5"

# Clock mode style
setw -g clock-mode-colour "#7aa2f7"
setw -g clock-mode-style 24
